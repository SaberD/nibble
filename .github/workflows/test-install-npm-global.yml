name: Test Install via npm -g

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Publish npm Package"]
    types: [completed]

jobs:
  npm-global-install:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            arch: x64
            runs_on: ubuntu-24.04
          - os: ubuntu
            arch: arm64
            runs_on: ubuntu-24.04-arm
          - os: windows
            arch: x64
            runs_on: windows-2022
          - os: windows
            arch: arm64
            runs_on: windows-11-arm
          - os: macos
            arch: x64
            runs_on: macos-15-intel
          - os: macos
            arch: arm64
            runs_on: macos-15
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          architecture: ${{ matrix.arch }}

      - name: Configure isolated npm global prefix (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          NPM_PREFIX="${RUNNER_TEMP}/npm-global-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p "$NPM_PREFIX"
          npm config set prefix "$NPM_PREFIX"
          echo "$NPM_PREFIX/bin" >> "$GITHUB_PATH"

      - name: Configure isolated npm global prefix (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $prefix = Join-Path $env:RUNNER_TEMP "npm-global-${{ matrix.os }}-${{ matrix.arch }}"
          New-Item -ItemType Directory -Force -Path $prefix | Out-Null
          npm config set prefix "$prefix"
          $prefix | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Install nibble with npm -g
        run: npm install -g @backendsystems/nibble

      - name: Show installed npm package version
        run: npm list -g @backendsystems/nibble --depth=0

      - name: Smoke test nibble startup (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          log="${RUNNER_TEMP}/nibble-npm.log"
          if script -q /dev/null bash -lc 'exit 0' >/dev/null 2>&1; then
            script -q /dev/null bash -lc 'NIBBLE_DEMO=1 nibble' >"$log" 2>&1 &
          else
            script -q -c 'NIBBLE_DEMO=1 nibble' /dev/null >"$log" 2>&1 &
          fi
          pid=$!
          sleep 3
          if ! kill -0 "$pid" 2>/dev/null; then
            cat "$log"
            exit 1
          fi
          kill "$pid" || true

      - name: Smoke test nibble startup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $log = Join-Path $env:RUNNER_TEMP "nibble-npm.log"
          $cmd = "set NIBBLE_DEMO=1 && nibble > `"$log`" 2>&1"
          $proc = Start-Process -FilePath "cmd.exe" -ArgumentList "/c", $cmd -PassThru
          Start-Sleep -Seconds 3
          if ($proc.HasExited) {
            if (Test-Path $log) { Get-Content $log }
            throw "nibble exited too early"
          }
          Stop-Process -Id $proc.Id -Force
