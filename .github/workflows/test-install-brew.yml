name: Test Install via Homebrew

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

jobs:
  brew-install:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            arch: x64
            runs_on: ubuntu-24.04
          - os: ubuntu
            arch: arm64
            runs_on: ubuntu-24.04-arm
          - os: macos
            arch: x64
            runs_on: macos-15-intel
          - os: macos
            arch: arm64
            runs_on: macos-15
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Install nibble with brew (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v brew >/dev/null 2>&1; then
            NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew update
          brew install saberd/tap/nibble
          echo "$(/home/linuxbrew/.linuxbrew/bin/brew --prefix)/bin" >> "$GITHUB_PATH"

      - name: Install nibble with brew (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          brew update
          brew install saberd/tap/nibble

      - name: Smoke test nibble startup
        shell: bash
        run: |
          set -euo pipefail
          log="${RUNNER_TEMP}/nibble-brew.log"
          if script -q /dev/null bash -lc 'exit 0' >/dev/null 2>&1; then
            script -q /dev/null bash -lc 'NIBBLE_DEMO=1 nibble' >"$log" 2>&1 &
          else
            script -q -c 'NIBBLE_DEMO=1 nibble' /dev/null >"$log" 2>&1 &
          fi
          pid=$!
          sleep 3
          if ! kill -0 "$pid" 2>/dev/null; then
            cat "$log"
            exit 1
          fi
          kill "$pid" || true
