name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to test (branch, tag, or SHA)
        required: false
        default: main
        type: string
      dry_run:
        description: Run GoReleaser in snapshot mode (no GitHub release)
        required: false
        default: true
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}
          fetch-depth: 0
          lfs: true
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'
      - name: Install Goreleaser
        run: |
          TMP_DIR="$(mktemp -d)"
          trap 'rm -rf "$TMP_DIR"' EXIT
          curl -sL https://github.com/goreleaser/goreleaser/releases/latest/download/goreleaser_Linux_x86_64.tar.gz | tar xz -C "$TMP_DIR"
          sudo mv "$TMP_DIR/goreleaser" /usr/local/bin/
      - name: Run GoReleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          CMD="goreleaser release --clean"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            CMD="goreleaser release --snapshot --clean"
          fi
          echo "Running: $CMD"
          eval "$CMD"

  publish:
    needs: release
    if: ${{ github.event_name == 'push' }}
    uses: ./.github/workflows/publish.yml
    permissions:
      id-token: write
      contents: read
    with:
      tag: ${{ github.ref_name }}
    secrets: inherit
